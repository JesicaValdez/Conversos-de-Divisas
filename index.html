    <title>Conversor</title>

<body id="todo">
    <section class="" id="contendedor">
        <div class="toggle-button-cover">
            <div class="button-cover">
                <div class="button r" id="button-1">
                    <input type="checkbox" class="checkbox" id="modo" />
                    <div class="knobs"></div>

        <h1>Conversor de Divisas</h1>

        <button id="convert">Convertir</button>
        <p id="resultado"></p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Reverso_1_euro.jpg" alt="" id="pic">
    </section>


    <script src="main.js"></script>
